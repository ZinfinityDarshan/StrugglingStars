<div class="header">
  <div class="name">ActorName</div>
</div>

<ion-content>
  <div class="profilepart">
    <div class="profile">
      <div class="profilephoto">            
        <img src="https://www.india.com/wp-content/uploads/2017/06/FotorCreated-11.jpg">   
      </div>
      <div class="profilename">Sonia M</div>
    </div>
    <div class="follows">
      <div class="number">
        <p>8</p>
        <p>Posts</p>
      </div>
      <div class="number">
        <p>1.5 M</p>
        <p>Followers</p>
      </div>
      <div class="number">
        <p>10</p>
        <p>Following</p>
      </div>
    </div>
  </div>
  <div class="bio">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Bio</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        I'm Sonia, Movie actress and a film buff. Mostly into Bollywood but seeking opportunities in the western world as well
      </ion-card-content>
    </ion-card>
  </div>
  <div class="tabs">
    <div class="tab" (click)="enable('image')">
      <ion-button fill="clear" [class.active]="showimage"><ion-icon name="image"></ion-icon></ion-button>
    </div>
    <div class="tab" (click)="enable('video')">
      <ion-button fill="clear" [class.active]="showvideo"><ion-icon name="videocam"></ion-icon></ion-button>
    </div>
    <div class="tab" (click)="enable('document')">
      <ion-button fill="clear" [class.active]="showdocument"><ion-icon name="document"></ion-icon></ion-button>
    </div>
  </div>

  <div class="content">
    <div class="images" *ngIf="showimage">
      <div class="img">
        <img src="https://www.india.com/wp-content/uploads/2017/06/FotorCreated-11.jpg">  
      </div>
      <div class="img">
        <img src="https://www.india.com/wp-content/uploads/2017/06/FotorCreated-11.jpg">  
      </div>
      <div class="img">
        <img src="https://www.india.com/wp-content/uploads/2017/06/FotorCreated-11.jpg">  
      </div>
      <div class="img">
        <img src="https://www.india.com/wp-content/uploads/2017/06/FotorCreated-11.jpg">  
      </div>
      <div class="img">
        <img src="https://www.india.com/wp-content/uploads/2017/06/FotorCreated-11.jpg">  
      </div>
      <div class="img">
        <img src="https://www.india.com/wp-content/uploads/2017/06/FotorCreated-11.jpg">  
      </div>
      <div class="img">
        <img src="https://www.india.com/wp-content/uploads/2017/06/FotorCreated-11.jpg">  
      </div>
      <div class="img">
        <img src="https://www.india.com/wp-content/uploads/2017/06/FotorCreated-11.jpg">  
      </div>
      <div class="img">
        <img src="https://www.india.com/wp-content/uploads/2017/06/FotorCreated-11.jpg">  
      </div>
    </div>
    <div class="videos" *ngIf="showvideo">
      <div class="video"></div>
      <div class="video"></div>
      <div class="video"></div>
      <div class="video"></div>
      <div class="video"></div>
      <div class="video"></div>
    </div>
    <div class="document" *ngIf="showdocument">
      Document
    </div>
  </div>
</ion-content>
