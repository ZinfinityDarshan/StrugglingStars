<div class="header">
  <div class="name">ActorName</div>
</div>

<ion-content>
  <div class="profilepart">
    <div class="profile">
      <div class="profilephoto">            
        <img src={{this.profile.profilePicUrl}}>   
      </div>
      <div class="profilename">{{this.profile.username}}</div>
    </div>
    <div class="follows">
      <div class="number">
        <p>{{this.profile.postCount}}</p>
        <p>Posts</p>
      </div>
      <div class="number">
        <p>{{this.profile.followerCount}}</p>
        <p>Followers</p>
      </div>
      <div class="number">
        <p>{{this.profile.followingcount}}</p>
        <p>Following</p>
      </div>
    </div>
  </div>
  <div class="bio">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Bio</ion-card-title>
      </ion-card-header>

      <!-- <ion-card-content>
        I'm Sonia, Movie actress and a film buff. Mostly into Bollywood but seeking opportunities in the western world as well
      </ion-card-content> -->
      <ion-card-content>
        {{this.profile.bio}}
      </ion-card-content>
    </ion-card>
  </div>
  <div class="tabs">
    <div class="tab" (click)="enable('image')">
      <ion-button fill="clear" [class.active]="showimage"><ion-icon name="image"></ion-icon></ion-button>
    </div>
    <div class="tab" (click)="enable('video')">
      <ion-button fill="clear" [class.active]="showvideo"><ion-icon name="videocam"></ion-icon></ion-button>
    </div>
    <div class="tab" (click)="enable('document')">
      <ion-button fill="clear" [class.active]="showdocument"><ion-icon name="document"></ion-icon></ion-button>
    </div>
  </div>

  <div class="content">
    <div class="images" *ngIf="showimage">
      <div *ngFor="let post of posts">
        <img src={{this.post.img}} class="img">
      </div>
    </div>
    <div class="videos" *ngIf="showvideo">
      <div class="video"></div>
      <div class="video"></div>
      <div class="video"></div>
      <div class="video"></div>
      <div class="video"></div>
      <div class="video"></div>
    </div>
    <div class="document" *ngIf="showdocument">
      Document
    </div>
  </div>
</ion-content>
